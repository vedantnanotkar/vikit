<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button - VIKit</title>
    <link rel="stylesheet" href="/css/vikit.css">

    <style>
        body {
            padding: 3rem;
        }
        body section {
            display: flex;
            column-gap: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h1>Button</h1>

    <hr>

    <h5>Normal Size</h5>
    <section>
        <button class="vi-btn">Default</button>
        <button class="vi-btn vi-btn-primary">Primary</button>
        <button class="vi-btn vi-btn-secondary">Secondary</button>
        <button class="vi-btn vi-btn-tertiary">Tertiary</button>
        <button class="vi-btn vi-btn-disabled">Disabled</button>
    </section>

    <section>
        <button class="vi-btn"><a href="">Link</a></button>
        <button class="vi-btn vi-btn-primary"><a href="">Link</a></button>
        <button class="vi-btn vi-btn-secondary"><a href="">Link</a></button>
        <button class="vi-btn vi-btn-tertiary"><a href="">Link</a></button>
        <button class="vi-btn vi-btn-disabled"><a href="">Link</a></button>
    </section>

    <hr>
    
    <h5>Large Size</h5>
    <section>
        <button class="vi-btn vi-btn-large">Default</button>
        <button class="vi-btn vi-btn-large vi-btn-primary">Primary</button>
        <button class="vi-btn vi-btn-large vi-btn-secondary">Secondary</button>
        <button class="vi-btn vi-btn-large vi-btn-tertiary">Tertiary</button>
        <button class="vi-btn vi-btn-large vi-btn-disabled">Disabled</button>
    </section>

    <section>
        <button class="vi-btn vi-btn-large"><a href="">Link</a></button>
        <button class="vi-btn vi-btn-large vi-btn-primary"><a href="">Link</a></button>
        <button class="vi-btn vi-btn-large vi-btn-secondary"><a href="">Link</a></button>
        <button class="vi-btn vi-btn-large vi-btn-tertiary"><a href="">Link</a></button>
        <button class="vi-btn vi-btn-large vi-btn-disabled"><a href="#">Link</a></button>
    </section>

    <hr>
    
    <h5>Small Size</h5>
    <section>
        <button class="vi-btn vi-btn-small">Default</button>
        <button class="vi-btn vi-btn-small vi-btn-primary">Primary</button>
        <button class="vi-btn vi-btn-small vi-btn-secondary">Secondary</button>
        <button class="vi-btn vi-btn-small vi-btn-tertiary">Tertiary</button>
        <button class="vi-btn vi-btn-small vi-btn-disabled">Disabled</button>
    </section>

    <section>
        <button class="vi-btn vi-btn-small"><a href="">Link</a></button>
        <button class="vi-btn vi-btn-small vi-btn-primary"><a href="">Link</a></button>
        <button class="vi-btn vi-btn-small vi-btn-secondary"><a href="">Link</a></button>
        <button class="vi-btn vi-btn-small vi-btn-tertiary"><a href="">Link</a></button>
        <button class="vi-btn vi-btn-small vi-btn-disabled"><a href="">Link</a></button>
    </section>
</body>
</html>
