<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas - VIKit</title>
    <link rel="stylesheet" href="/css/vikit.css">

    <style>
        body {
            padding: 3rem;
        }
    </style>
</head>
<body>
    
    <h1>Offcanvas</h1>

    <hr>

    <h5>Position</h5>
    <section>
        <button class="vi-btn vi-btn-primary" data-target="#leftoffcanvas">Left</button>
        <button class="vi-btn vi-btn-primary" data-target="#rightoffcanvas">Right</button>
    </section>

    <div class="vi-modal vi-offcanvas" id="leftoffcanvas">
        <div class="vi-header">
          <div class="vi-title">Left Bar</div>
          <div class="vi-close-modal">&times;</div>
        </div>
    </div>

    <div class="vi-modal vi-offcanvas vi-offcanvas-right" id="rightoffcanvas">
        <div class="vi-header">
          <div class="vi-title">Right Bar</div>
          <div class="vi-close-modal">&times;</div>
        </div>
    </div>

    <script src="/js/vikit.js"></script>
</body>
</html>
